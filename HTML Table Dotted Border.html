<!---HTML Table Dotted Border--->

<!DOCTYPE html>
<html lang="en">
      <head>
               <title>HTML Tables Dotted Border </title>
       <style>
               th, td {
                         border-style: dotted;
                      }
       </style>

      </head>
      <body>          
             <h2>Table With Dotted Borders</h2>

<p>Use the CSS border-style property to set the style of the borders.</p>

<table style="width:100%">
            
                   <tr>
                       <th>Company</th>
                       <th>Contact</th>
                       <th>Country</th>
                  </tr>
                  <tr>
                      <td>Alfreds Futterkiste</td>
                      <td>Maria Anders</td>
                      <td>Germany</td>
                 </tr>
                 <tr>
                     <td>Centro comercial Moctezuma</td>
                     <td>Francisco Chang</td>
                     <td>Mexico</td>
                 </tr>
         </table>
    </body>
</html>
