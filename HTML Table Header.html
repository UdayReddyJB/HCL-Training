<!DOCTYPE html>
<html lang="en">
      <head>
               <title>HTML Table Header </title>
       <style>
               table, th, td {
               border: solid black;
               border-collapse: collapse;
                             }
           th {
                text-align: left;
              }
      </style>

      </head>
      <body>          
              <h2>Left-align Headers</h2>

              <p>To left-align the table headers, use the CSS text-align property.</p>

           <table style="width:100%">
           <caption>Detials of Person</caption>
                           <tr>
                                <th colspan="2">Firstname</th>
                                <td>Jill</td>
                                <td>Eve</td>
                          </tr>
                          <tr>
                                <th>Lastname</th>
                                <td>Smith</td>
                                <td>Jackson</td>
                          </tr>
                          <tr>
                                <th>Age</th>
                                <td>94</td>
                                <td>50</td>
                          </tr>
               </table>
    </body>
</html>
