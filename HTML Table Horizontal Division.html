<!---HTML Table Style--->
<!---HTML Table - Horizontal Division --->

<!DOCTYPE html>
<html lang="en">
      <head>
               <title>HTML Tables - Horizontal Division </title>
         <style>
                 table {
  border-collapse: collapse;
  width: 100%;
}

tr {
  border-bottom: 1px solid #ddd;
}
         </style>
      </head>
      <body>          
                <h2>Bordered Table Dividers</h2>
                <p>Add the border-bottom property to the tr elements for horizontal dividers:</p>
            <table style="width:100%">
                   <tr>
                       <th>Company</th>
                       <th>Contact</th>
                       <th>Country</th>
                  </tr>
                  <tr>
                      <td>Alfreds Futterkiste</td>
                      <td>Maria Anders</td>
                      <td>Germany</td>
                 </tr>
                 <tr>
                     <td>Centro comercial Moctezuma</td>
                     <td>Francisco Chang</td>
                     <td>Mexico</td>
                 </tr>
         </table>
    </body>
</html>
