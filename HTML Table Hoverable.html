<!---HTML Table Style--->
<!---HTML Table - Hoverable Division --->

<!DOCTYPE html>
<html lang="en">
      <head>
               <title>HTML Tables - Hoverable Division </title>
         <style>
                 table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #DDD;
}
         </style>
      </head>
      <body>          
                <h2>Hoverable Table</h2>
                <p>Move the mouse over the table rows to see the effect.</p>
          <table>
                   <tr>
                       <th>Company</th>
                       <th>Contact</th>
                       <th>Country</th>
                  </tr>
                  <tr>
                      <td>Alfreds Futterkiste</td>
                      <td>Maria Anders</td>
                      <td>Germany</td>
                 </tr>
                 <tr>
                     <td>Centro comercial Moctezuma</td>
                     <td>Francisco Chang</td>
                     <td>Mexico</td>
                 </tr>
         </table>
    </body>
</html>
