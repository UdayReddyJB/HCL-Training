<!---HTML Table Invisible Border--->

<!DOCTYPE html>
<html lang="en">
      <head>
               <title>HTML Tables Invisible Border </title>
       <style>
               table, th, td {
               border: 1px solid white;
               border-collapse: collapse;
                             }
       th, td {
                background-color: #96D4D4;
              }
      </style>

      </head>
      <body>          
              <h2>Table With Invisible Borders</h2>

               <p>Style the table with white borders and a background color of the cells to make   the impression of invisible borders.</p>

            <table style="width:100%">      
            
                   <tr>
                       <th>Company</th>
                       <th>Contact</th>
                       <th>Country</th>
                  </tr>
                  <tr>
                      <td>Alfreds Futterkiste</td>
                      <td>Maria Anders</td>
                      <td>Germany</td>
                 </tr>
                 <tr>
                     <td>Centro comercial Moctezuma</td>
                     <td>Francisco Chang</td>
                     <td>Mexico</td>
                 </tr>
         </table>
    </body>
</html>
