<!DOCTYPE html>
<html lang="en">
      <head>
               <title>HTML Tables Padding & Spacing </title>
       <style>
               table, th, td {
                               border: 1px solid black;
                               border-collapse: collapse;
                             }
                      th, td {
                               padding: 15px;
                             }

      </style>

      </head>
      <body>          
                  <h2>Cellpadding</h2>
                  <p>Cell padding specifies the space between the cell content and its borders.</p>
                 
            <table style="width:100%">
                   <tr>
                       <th>Company</th>
                       <th>Contact</th>
                       <th>Country</th>
                  </tr>
                  <tr>
                      <td>Alfreds Futterkiste</td>
                      <td>Maria Anders</td>
                      <td>Germany</td>
                 </tr>
                 <tr>
                     <td>Centro comercial Moctezuma</td>
                     <td>Francisco Chang</td>
                     <td>Mexico</td>
                 </tr>
         </table>

                  <p><strong>Table for:</strong> Table of Padding & Spacing.</p>
    </body>
</html>
