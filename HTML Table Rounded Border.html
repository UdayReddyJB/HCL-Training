<!---HTML Table Rounded Border--->

<!DOCTYPE html>
<html lang="en">
      <head>
               <title>HTML Tables Rounded Border </title>
       <style>
               table, th, td {
               border: 1px solid black;
               border-radius: 10px;
                             }
       </style>

      </head>
      <body>          
              <h2>Table With Rounded Borders</h2>

<p>Use the CSS border-radius property to add rounded corners to the borders.</p>

<table style="width:100%">      
            
                   <tr>
                       <th>Company</th>
                       <th>Contact</th>
                       <th>Country</th>
                  </tr>
                  <tr>
                      <td>Alfreds Futterkiste</td>
                      <td>Maria Anders</td>
                      <td>Germany</td>
                 </tr>
                 <tr>
                     <td>Centro comercial Moctezuma</td>
                     <td>Francisco Chang</td>
                     <td>Mexico</td>
                 </tr>
         </table>
    </body>
</html>
