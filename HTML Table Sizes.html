<!DOCTYPE html>
<html lang="en">
      <head>
               <title>HTML Tables Sizes </title>
       <style>
               th, td {
                         border-style:solid;
                       }
       </style>

      </head>
      <body>          

        <table style="width:100%">
            
                   <tr>
                       <th style="width:70%" >Company</th>
                       <th>Contact</th>
                       <th>Country</th>
                  </tr>
                  <tr style="height:200px" >
                      <td>Alfreds Futterkiste</td>
                      <td>Maria Anders</td>
                      <td>Germany</td>
                 </tr>
                 <tr>
                     <td>Centro comercial Moctezuma</td>
                     <td>Francisco Chang</td>
                     <td>Mexico</td>
                 </tr>
         </table>
    </body>
</html>
