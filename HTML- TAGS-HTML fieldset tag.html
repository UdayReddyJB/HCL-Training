<!--HTML fieldset tag--->

<!DOCTYPE html>
<html>
      <head>
               <title>HTML fieldset tag  </title>
       
       
      </head>
      <body>

              <h1>The fieldset element in Employee Details</h1>

             <form action="/action_page.php">
    <fieldset>
              <legend>Employee Details:</legend>
              <label for="efname">E First name:</label>
              <input type="text" id="efname" name="efname"><br><br>
              <label for="elname">E Last name:</label>
              <input type="text" id="elname" name="elname"><br><br>
              <label for="email">E mail:</label>
              <input type="email" id="email" name="email"><br><br>
              <label for="ebirthday">E Birthday:</label>
              <input type="date" id="ebirthday" name="ebirthday"><br><br>
              <input type="submit" value="Submit">
    </fieldset>
             </form>     
      </body>
</html>
