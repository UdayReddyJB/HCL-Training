<!DOCTYPE html>
<html>
      <head>
               <title>HTML Center tag  </title>
       <style>
              h1 {text-align: center;}
              p {text-align: center;}
              div {text-align: center;}
</style>
      </head>
      <body>
              <h1>I  AM UDAY REDDY.</h1>
              <p>I  AM UDAY REDDY.</p>
              <div>I  AM UDAY REDDY.</div>
      </body>
</html>
